<body>

    -->
    <header id="header" class="alt">
        <section id="banner" style="height:100%;">
            <h1>FIFA ONLINE 4 USER INFO</h1>
            <h2>FIFA ONLINE 4 USER INFO SEARCH</h2>
            <p>NEXON - FIFA ONLINE 4</p>
            <br>
            <br>
            <br>
            <section id="cta">
                <input type="text" id="name" name="name" placeholder="닉네임을 입력하시오">
                <br>
                <button value="검색" onclick="nickname_valid()" class="button alt">검색</button>
            </section>
        </section>
    </header>


</body>
<script>

    function nickname_valid() {
        var name = $("#name").val();
        if (name == null || name == "") {
            alert(" 닉네임을 입력해주세요 ");
        } else {
            $.ajax({
                type: 'GET',
                url: "/validation/nickname",
                data: {
                    'name': name
                },
                datatype: 'text',
                success: function (result) {
                    if (result == "FAIL") {
                        alert("존재하지 않는 닉네임입니다.");
                        nickname_overlap_input.focus();
                    } else {
                        window.location.href = "member/query?name=" + result;
                    }
                }
            }
            )
        }
    }


</script>
